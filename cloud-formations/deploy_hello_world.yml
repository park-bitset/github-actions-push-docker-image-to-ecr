AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  EcrImageUri:
    Description: ECR image URI
    Type: String
Resources:
  LambdaHelloWorld:
    Type: AWS::Lambda::Function
    Properties:
      Role:
        Fn::GetAtt:
          - LambdaRole
          - Arn
      PackageType: Image
      Code:
        ImageUri: !Ref EcrImageUri
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 30
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 
              - sts:AssumeRole
      Path: /    
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  LambdaScheduler:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: hello-world-scheduler
      Description: Schedule to trigger hello-world lambda
      FlexibleTimeWindow: 
        Mode: "OFF"
      ScheduleExpression: cron(01 * ? * ? *)
      Target:
        Arn: !GetAtt LambdaHelloWorld.Arn
        RoleArn: !GetAtt LambdaSchedulerRole.Arn
  LambdaSchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                "Service": "scheduler.amazonaws.com"
              },
              "Action": "sts:AssumeRole"
            }
          ]
        }
        